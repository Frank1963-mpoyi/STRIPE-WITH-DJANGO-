{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

    {% include 'navbar.html' %}
<section class="section mt-5 justify-content-center text-align-center ">
    <div class="container ">
        <h3 class="text-align-center mb-3">Good Product Ever</h3>
        <img src="{% static 'blog/images/shirt.jpg' %}" alt=""><br/>
        <button class="button is-primary mt-5" id="submitBtn">Purchase!</button>
    </div>
</section>




<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    


<!-- stripe link -->
<script src="https://js.stripe.com/v3/"></script>

<script>
    var stripe = Stripe('{{ publicKey }}') // public key variable from views.py 

    const submitBtn = document.querySelector('#submitBtn') // grab the buuton for event handler
    
    submitBtn.addEventListener('click', event=> { 
        stripe.redirectToCheckout({

        sessionId : '{{ session_id }}' // session id from our context in views.py 

        }).then(function(result){

        });

    })
    
</script>

</body>
</html>
